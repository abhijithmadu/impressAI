<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color: #a9b8c7;
        }
         .btns_div {
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">impress</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          
          </ul>
          
          <h6 class="text-dark">Hai {{user.username}}</h6>
          <a href="{% url 'logout' %}"><button class="btn btn-outline-success mx-2 my-2 my-sm-0" type="submit" >Logout</button></a>
        </div>
      </nav>

      <h3 class="text-center text-secondary m-2">Telegram Bot</h3>
      <p class="text-center text-secondary m-2">Please click the buttons for send message to telegram</p>
  
      <div class="btns_div">
          <a href="{% url 'stupid' %}"><button class="btn btn-outline-dark btn-block" onclick="alertMessage()">Stupid</button></a>
          <a href="{% url 'fat' %}"><button class="btn btn-outline-info btn-block" onclick="alertMessage()">Fat</button></a>
          <a href="{% url 'dumb' %}"><button class="btn btn-outline-danger btn-block" onclick="alertMessage()">Dumb</button></a>
      </div>
      <div class="container mt-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">User</th>
            <th scope="col">Stupid</th>
            <th scope="col">Fat</th>
            <th scope="col">Dumb</th>
          </tr>
        </thead>
        <tbody>
            
            {% for uc in user_count %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{uc.user}}</td>
            <td>{{uc.stupid}}</td>
            <td>{{uc.fat}}</td>
            <td>{{uc.dumb}}</td>
            
          </tr>
          {% endfor %}
         
        </tbody>
      </table>
    </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
